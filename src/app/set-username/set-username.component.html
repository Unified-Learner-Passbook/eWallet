<div class="container pb-0 mt-20">
    <app-global-header [showBackground]="true" [showTitle]="true"></app-global-header>
    <div>
        <div class="h3 mb-3 text-center">{{'SET_USERNAME_PASSWORD' | translate}}</div>
        <div class="mb-3 pb-10">
            <label for="exampleFormControlInput1">{{'USERNAME' | translate }}</label>
            <input type="email" class="form-control p-4" id="exampleFormControlInput1" placeholder="">
        </div>
        <div class="mb-3 pb-10">
            <div>
                <label for="exampleFormControlInput1">{{'PASSWORD' | translate }}</label>
                <div class="input-group mb-2">
                    <input [type]="showPassword ? 'text' : 'password'" class="form-control p-4" id="inlineFormInputGroup" placeholder="">
                    <button (click)="togglePasswordVisibility()" class="btn-none">
                        <i class="fa fa-eye" aria-hidden="true" *ngIf="!show"></i>
                        <i class="fa fa-eye-slash" aria-hidden="true" *ngIf="show"></i>
                      </button>
                </div>
            </div>
        </div>
        <div class="form-check pl-4 text-center" [routerLink]="['/change-password']">
            <label class="form-check-label text-secondary-color" for="defaultCheck1">
              {{'CHANGE_PASSWORD' | translate }}
            </label>
        </div>
        <div class="pb-10">
            <button type="button" class="login-btn bg-blue-dark font-600 mt-4 w-100">{{'SIGN_IN' | translate }}</button>
        </div>
    </div>
</div>
